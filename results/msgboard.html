<div align="center">

          <input name="textfield" type="text" id="textfield" size="20" />

        </select>

    </tr>

      <td width="120" align="center" valign="middle"><input name="送出" type="submit" onclick="MM_popupMsg('歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！')" value="送出" />
        <input name="button" type="reset" id="button" value="重寫" /></td>
      <td width="580" align="left" valign="middle">&nbsp;</td>
    </tr>
